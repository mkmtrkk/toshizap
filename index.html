<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./assets/css/rika.css">
  <link rel="stylesheet" href="./assets/css/toshi.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/892cb79261.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>

<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet"> 
<title>toshizap</title>
</head>
<body>

  <section id="top">
    <div class="toshizap">
      <!-- TOSHIZAP -->
      <p class="top-text1">いつだって頑張る時は「今」。</p>
      <h1>  TOSHIZAP  </h1>
  
      <!-- img -->
      <!-- <img class="top-img" src="./img/medium.gif" alt=""> -->

    </div>
  
    <div class="gym-btn">
      <!-- gym button -->
      <p class="top-text2">あなたは今日ジムに行きますか？</p>
      <button class="top-btn">YES or NO</button>
      <div class="modal-container">
        <div class="modal-message">
          <div class="close-btn-wrap">
            <span class="modal-close"></span>
          </div>

          
          <div class="hako_yes">
            <div class="yes">
              <p>YES!!!</p>
              <img id="power" src="./img/power.PNG" alt="">
            </div>
          </div>
  
          <div class="hako_no">
            <div class="no">
              <p>NO!!!</p>
              <img src="./img/yaaa2.JPG" alt="">
            </div>
          </div>
  
          <div class="hako_maybe">
            <div class="maybe">
              <img src="./img/kinnikun.which2.webp" alt="">
              <p>MAYBE</p>
            </div>
          </div>  
          
        </div>
      </div>
    </div>
  </section>
          
  <section id="kanyuu">
    <h2>TOSHIZAPなら <br> 0円カウンセリングから始められる安心</h2>
    <div class="k">
      <div class="k-box1">
        <img src="./img/sports_uketsuke.png" alt="">
        <p><i class="fa-solid fa-circle-check"></i>無理な勧誘ナシ！！</p>
      </div>
      <div class="k-box2">
        <img src="./img/undou_squat_personal_trainer_woman..png" alt="">
        <p><i class="fa-solid fa-circle-check"></i>マンツーマンで <br> 頑張れる！！</p>
      </div>
      <div class="k-box3">
        <img src="./img/muffler_towel_man.png" alt="">
        <p><i class="fa-solid fa-circle-check"></i>楽しく通える！！</p>
      </div>
    </div>
  </section>

  <section id="slider">
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <div class="name">
            <p class="name1">藤岡 トッシー さん <br>
              29歳 / 身長 170cm
            </p>
            <p class="name2">3ヶ月で体重-10kg !!</p>
          </div>
          
          <img src="" alt="">

        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
  </section>

  <section>
    <!-- span タグ -->

    <span></span>

  </section>

  

</body>
</html>
